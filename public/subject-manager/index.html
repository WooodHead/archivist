ношения)","children":[]},{"id":"54baea7fa868bc81751d8ae0","text":"Отношения с родственниками после возвращения","children":[]}]},{"id":"54baea80a868bc81751d8ae1","text":"Отношения с земляками, соседями, коллегами (в том числе гонения)","children":[]},{"id":"54baea80a868bc81751d8ae2","text":"Социализация","children":[{"id":"54baea81a868bc81751d8ae3","text":"образование","children":[]},{"id":"54baea82a868bc81751d8ae4","text":"работа и карьера","children":[]}]},{"id":"54baea82a868bc81751d8ae5","text":"Организация повседневной жизни","children":[{"id":"54baea83a868bc81751d8ae6","text":"В городе","children":[]},{"id":"54baea83a868bc81751d8ae7","text":"В сельской местности","children":[]}]},{"id":"54baea84a868bc81751d8ae8","text":"Снабжение, карточная система","children":[{"id":"54baea84a868bc81751d8ae9","text":"В городе","children":[]},{"id":"54baea85a868bc81751d8aea","text":"В сельской местности","children":[]}]},{"id":"54baea85a868bc81751d8aeb","text":"Голод 1946—1947","children":[]},{"id":"54baea86a868bc81751d8aec","text":"Репрессии","children":[{"id":"54baea86a868bc81751d8aed","text":"реабилитация","children":[]},{"id":"54baea87a868bc81751d8aee","text":"арест","children":[]},{"id":"54baea88a868bc81751d8af0","text":"депортации","children":[]},{"id":"54baea88a868bc81751d8aef","text":"ГУЛаг","children":[]},{"id":"54baea89a868bc81751d8af1","text":"формы дискриминации в условиях послевоенной жизни","children":[]},{"id":"54baea8aa868bc81751d8af2","text":"иное (принудительный труд как последствие фильтрации) например, на восстановлении шахт Донбасса, с лишением документов ; при  попытке побега как дезертиры оказывались в лагерях","children":[]}]}]},{"id":"54baeaaca868bc81751d8af3","text":"Сопротивление советскому режиму","children":[{"id":"54baeaaca868bc81751d8af4","text":"Упоминание о действующих национально-освободительных и военных формированиях  (например, упоминание про бандеровцев, но не участие, сюда же упоминаемое отношение)","children":[{"id":"54baeaada868bc81751d8af5","text":"РОА (январь-май 1945)","children":[]}]},{"id":"54baeaada868bc81751d8af6","text":"участие в национально-освободительных военнизированных формированиях","children":[]},{"id":"54baeaaea868bc81751d8af7","text":"помощь участникам национально-освободительных формирований","children":[]},{"id":"54baeaafa868bc81751d8af8","text":"иные формы антисоветской деятельности","children":[]}]},{"id":"54baeaafa868bc81751d8af9","text":"выплата компенсаций, льготы; сбор свидетельских показаний","children":[]},{"id":"54baeab0a868bc81751d8afa","text":"социализация (участие в различных комитетах, сюда же отношение к религии)","children":[]},{"id":"54baeab0a868bc81751d8afb","text":"оценка прошлого","children":[{"id":"54baeab1a868bc81751d8afc","text":"отношение к  власти / оценка, переоценка/ ( к войне, репрессиям, деятельности руководящих и партийных органов, политическим деятелям)","children":[]},{"id":"54baeab2a868bc81751d8afe","text":"память о союзниках","children":[]},{"id":"54baeab2a868bc81751d8afd","text":"память о Германии, отношение к немцам, к немецкому языку","children":[]}]},{"id":"54baeab3a868bc81751d8aff","text":"последствия принудительного труда и пребывания в концлагерях Германии","children":[]},{"id":"54baeab3a868bc81751d8b00","text":"эмиграция (современность)","children":[]},{"id":"54baeab4a868bc81751d8b01","text":"личные архивы","children":[]},{"id":"54baeab4a868bc81751d8b02","text":"Сновидения","children":[{"id":"54baeab6a868bc81751d8b04","text":"в настоящее время","children":[]},{"id":"54baeab5a868bc81751d8b03","text":"во время пребывания в Германии","children":[]}]}]},{"id":"54bf8f60b16ebf6646e1e90d","text":"I'm a new subject 2000","children":[]},{"id":"54bfe587a868bc842fcac8d0","text":"Term 11","children":[{"id":"54bfe593a868bc842fcac8d1","text":"SubTerm 1","children":[]},{"id":"54bfe665a868bc45e87b1740","text":"SUBSubTerm1","children":[]}]} ];
  </script>

<body>
  <h1>Subject Manager Demo</h1>
  <div id="tree"></div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script src="/lib/jstree/jstree.min.js"></script>
  
  <script>

  // We use this closure to store additional state for our subject manager
  var state = {
    nodeToMerge: null
  };

  var itemsFunc = function(o, cb) {
    var res = $.jstree.defaults.contextmenu.items(o, cb);

    // Create a new node
    // -------------------

    res.create = {
      "separator_before"  : false,
      "separator_after" : true,
      "_disabled"     : false,
      "label"       : "Create",
      "action"      : function (data) {
        var inst = $.jstree.reference(data.reference),
          obj = inst.get_node(data.reference);

        console.log('creating a new subject...');

        // ----------------------------------------
        // TODO DANIEL:
        // Create a new node on the server
        // ----------------------------------------


        // TODO DANIEL:
        // provide id that you received from the server
        // if server creation fails, don't execute this code
        // instead do something like: aler('oh noes'); or utilize
        // growl-ish notifications

        inst.create_node(obj, {}, "last", function (new_node) {
          setTimeout(function () { inst.edit(new_node); },0);
        });
      }
    };

    // No cut and paste for the moment
    delete res.ccp.submenu.copy;

    // Remove a node
    // -------------------

    res.remove = {
      "separator_before"  : false,
      "icon"        : false,
      "separator_after" : false,
      "_disabled"   : function (data) {
        var inst = $.jstree.reference(data.reference),
            obj = inst.get_node(data.reference);
            hasChildren = obj.children.length > 0;
        return hasChildren; // Only leaf nodes can be deleted
      },
      "label"       : "Delete",
      "action"      : function (data) {
        var inst = $.jstree.reference(data.reference),
          obj = inst.get_node(data.reference);
        
        console.log('deleting...', obj.id);

        // ----------------------------------------
        // TODO DANIEL:
        // Call server function deleteSubject
        // ----------------------------------------

        if(inst.is_selected(obj)) {
          inst.delete_node(inst.get_selected());
        }
        else {
          inst.delete_node(obj);
        }
      }
    };

    // Start a merge
    // -------------------

    res.merge = {
      "separator_before"  : true,
      "_disabled"     : false,
      "label"       : "Merge",
      "_disabled"   : function (data) {
        var inst = $.jstree.reference(data.reference),
            obj = inst.get_node(data.reference);
            hasChildren = obj.children.length > 0;
        return hasChildren; // Only leaf nodes can be merged
      },
      "action"      : function (data) {
        var inst = $.jstree.reference(data.reference),
            obj = inst.get_node(data.reference);

        console.log('obj node to merge', data.reference);
        state.nodeToMerge = obj.id;
      }
    };

    // Complete a merge
    // -------------------

    res.mergeInto = {
      "separator_before"  : false,
      "separator_after" : true,
      "_disabled"     : function (data) {
        return !state.nodeToMerge;
      },
      "label"       : "Merge into",
      "action"      : function (data) {
        var inst = $.jstree.reference(data.reference),
            targetNode = inst.get_node(data.reference),
            nodeToMerge = inst.get_node(state.nodeToMerge);

        if (!nodeToMerge) {
          console.log('seems like state.nodeToMerge is no longer in the tree. Doing nothing...');
          return;
        }

        if (nodeToMerge === targetNode) {
          console.log('can not merge with itself');
          return;
        }
        
        console.log('completing merge of ', nodeToMerge.id, 'into ', targetNode.id);

        // ----------------------------------------
        // TODO DANIEL:
        // Call server function mergeSubjects
        // ----------------------------------------

        inst.delete_node(nodeToMerge);
        state.nodeToMerge = null;
      }
    };

    return res;
  };

  $('#tree')
    .on("move_node.jstree", function (e, data) {
      console.log('node moved yay', e, data);
      
      var movedNode = data.node;
      var newParent = data.parent;
      var oldParent = data.old_parent;

      console.log('changing parent from node', movedNode.id, 'from', oldParent, 'to', newParent);

      // ----------------------------------------
      // TODO DANIEL:
      // ----------------------------------------

      // Use backbone stuff to retrieve the model with that id
      // var subject = subjects.get(movedNode.id);

      // subject.save({
      //   parent: newParent,
      //   success: function() {

      //   },
      //   error: {
      //     // there's no easy way to roll back the move so we just force the user to reload the browser interface
      //     alert('Saving to server failed. Please reload the page and try again.');
      //   }
      // });
    })
    .jstree({
      "core" : {
        "animation" : 0,
        "check_callback" : true,
        "themes" : { "stripes" : true },
        data: subjectData
      },
      "contextmenu": {
        "items": itemsFunc
      },
      "types": {
        "default": {"icon": "glyphicon hidden-icon"}
      },
      "plugins" : [ "contextmenu", "dnd", "search", "state", "types", "wholerow", "sort"]
    });

  </script>
</body>
</html>
